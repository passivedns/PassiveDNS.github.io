# Hugo configuration file
title: PassiveDNS docs

# import hextra as module
module:
  imports:
  - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  main:
    - name: Docs
      pageRef: /docs
      weight: 1
    - name: About
      pageRef: /about
      weight: 2
    - name: Contact â†—
      url: "https://github.com/passivedns"
      weight: 3
    - name: Search
      weight: 4
      params:
        type: search
    - name: GitHub
      weight: 5
      url: "https://github.com/passivedns/passivedns"
      params:
        icon: github

params:
  navbar:
    displayTitle: true
    displayLogo: true
    logo:
      path: images/passive_dns_black_32.png
      dark: images/passive_dns_white_32.png
      link: /
      width: 48
      height: 48

  footer:
    displayCopyright: false
    displayPoweredBy: true

  theme:
    default: system
    displayToggle: true
